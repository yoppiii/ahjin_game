<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ì•„ì§„ì´ ê²Œì„ - ì‹œì‘</title>
  <style>
    html, body { height:100%; margin:0; background:#f6f6f6; font-family: system-ui, -apple-system, "Apple SD Gothic Neo", sans-serif; display:flex; justify-content:center; align-items:center; }
    #gameWrap{ aspect-ratio:3/4; height:100vh; max-height:100vh; width:auto; background:#fff; border:1px solid #ddd; position:relative; overflow:hidden; }
    canvas{ width:100%; height:100%; display:block; }
    button{ padding:12px 18px; border-radius:12px; border:1px solid #cfcfcf; background:#fff; font-weight:800; cursor:pointer; }
    button.active{ border-color:#111; }

    #genderUI{ position:absolute; top:16px; left:16px; display:flex; gap:8px; z-index:30; }
    #broadcastBtn{ position:absolute; right:16px; top:50%; transform:translateY(-50%); background:#ffe066; border-color:#f2c94c; z-index:30; }
    #startBtn{ position:absolute; bottom:20px; left:50%; transform:translateX(-50%); padding:16px 48px; font-size:20px; z-index:30; }
  </style>
</head>
<body>
  <div id="gameWrap">
    <div id="genderUI">
      <button id="btnGirl" class="active">ì—¬ì</button>
      <button id="btnBoy">ë‚¨ì</button>
    </div>

    <button id="broadcastBtn">ë°©ì†¡</button>
    <button id="startBtn">ì‹œì‘</button>

    <canvas id="game"></canvas>
  </div>

  <script>
    const ASSETS = { girl: "girl.png", boy: "boy.png" };
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let images = {};
    let gender = "girl";

    // âœ… URLì—ì„œ gender ì½ê¸°
    const params = new URLSearchParams(location.search);
    const paramGender = params.get("gender");
    if (paramGender === "boy") gender = "boy";

    function resize(){
      const rect = canvas.getBoundingClientRect();
      const dpr = window.devicePixelRatio || 1;
      canvas.width = Math.round(rect.width * dpr);
      canvas.height = Math.round(rect.height * dpr);
      ctx.setTransform(dpr,0,0,dpr,0,0);
      draw();
    }
    window.addEventListener("resize", resize);

    function loadImage(src){
      return new Promise((res, rej)=>{
        const img = new Image();
        img.onload = ()=>res(img);
        img.onerror = ()=>rej(new Error("ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨: " + src));
        img.src = src;
      });
    }

    const btnGirl = document.getElementById("btnGirl");
    const btnBoy  = document.getElementById("btnBoy");

    btnGirl.onclick = ()=>setGender("girl");
    btnBoy.onclick  = ()=>setGender("boy");

    function setGender(g){
      gender = g;
      btnGirl.classList.toggle("active", g==="girl");
      btnBoy.classList.toggle("active", g==="boy");
      draw();
    }

    function draw(){
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      ctx.clearRect(0,0,w,h);

      const img = images[gender];
      if(!img) return;

      const targetH = h * 0.62;
      const scale = targetH / img.height;
      const dw = img.width * scale;
      const dh = img.height * scale;

      const bottomReserved = 90;
      const x = (w - dw) / 2;
      const y = h - dh - bottomReserved;

      ctx.drawImage(img, x, y, dw, dh);
    }

    document.getElementById("broadcastBtn").onclick =
      ()=> alert("ğŸ“¡ ë°©ì†¡ (ë‹¤ìŒ ë‹¨ê³„ì—ì„œ ì—°ê²°)");

    document.getElementById("startBtn").onclick =
      ()=> location.href = `main.html?gender=${encodeURIComponent(gender)}`;

    (async function init(){
      images.girl = await loadImage(ASSETS.girl);
      images.boy  = await loadImage(ASSETS.boy);

      // âœ… ì²˜ìŒ ë¡œë“œì‹œ ë²„íŠ¼ ìƒíƒœ ë™ê¸°í™”
      btnGirl.classList.toggle("active", gender==="girl");
      btnBoy.classList.toggle("active", gender==="boy");

      resize();
    })().catch(err=>{
      console.error(err);
      alert(err.message);
    });
  </script>
</body>
</html>
