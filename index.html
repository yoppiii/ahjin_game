  <style>

<body>
  <div id="gameWrap">
    <div id="title">
      <h1>ì•„ì§„ì´ ê²Œì„</h1>
      <p>ìºë¦­í„°ë¥¼ ì„ íƒí•˜ì„¸ìš” âœ¨</p>
    </div>

    <div id="genderUI">
      <button id="btnGirl" class="gender-btn active">ğŸ‘§ ì—¬ì</button>
      <button id="btnBoy" class="gender-btn">ğŸ‘¦ ë‚¨ì</button>
    </div>

    <button id="broadcastBtn">ğŸ“¡ ë°©ì†¡</button>
    <button id="startBtn">ì‹œì‘</button>

    <div class="deco-dots">
      <div class="deco-dot" style="background:#f48fb1;"></div>
      <div class="deco-dot" style="background:#ce93d8;"></div>
      <div class="deco-dot" style="background:#81d4fa;"></div>
      <div class="deco-dot" style="background:#a5d6a7;"></div>
      <div class="deco-dot" style="background:#ffe082;"></div>
    </div>

    <canvas id="game"></canvas>
  </div>

  <script>
    const ASSETS = { girl: "girl.png", boy: "boy.png" };
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let images = {};
    let gender = "girl";

    const params = new URLSearchParams(location.search);
    const paramGender = params.get("gender");
    if (paramGender === "boy") gender = "boy";

    function resize(){
      const rect = canvas.getBoundingClientRect();
      const dpr = window.devicePixelRatio || 1;
      canvas.width = Math.round(rect.width * dpr);
      canvas.height = Math.round(rect.height * dpr);
      ctx.setTransform(dpr,0,0,dpr,0,0);
      draw();
    }
    window.addEventListener("resize", resize);

    function loadImage(src){
      return new Promise((res, rej)=>{
        const img = new Image();
        img.onload = ()=>res(img);
        img.onerror = ()=>rej(new Error("ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨: " + src));
        img.src = src;
      });
    }

    const btnGirl = document.getElementById("btnGirl");
    const btnBoy  = document.getElementById("btnBoy");

    btnGirl.onclick = ()=>setGender("girl");
    btnBoy.onclick  = ()=>setGender("boy");

    function setGender(g){
      gender = g;
      btnGirl.classList.toggle("active", g==="girl");
      btnBoy.classList.toggle("active", g==="boy");
      draw();
    }

    function draw(){
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      ctx.clearRect(0,0,w,h);

      const img = images[gender];
      if(!img) return;

      const targetH = h * 0.62;
      const scale = targetH / img.height;
      const dw = img.width * scale;
      const dh = img.height * scale;

      const bottomReserved = 90;
      const x = (w - dw) / 2;
      const y = h - dh - bottomReserved;

      ctx.drawImage(img, x, y, dw, dh);
    }

    document.getElementById("broadcastBtn").onclick =
      ()=> location.href = `broadcast.html?gender=${encodeURIComponent(gender)}`;

    document.getElementById("startBtn").onclick =
      ()=> location.href = `main.html?gender=${encodeURIComponent(gender)}`;

    (async function init(){
      images.girl = await loadImage(ASSETS.girl);
      images.boy  = await loadImage(ASSETS.boy);

      btnGirl.classList.toggle("active", gender==="girl");
      btnBoy.classList.toggle("active", gender==="boy");

      resize();
    })().catch(err=>{
      console.error(err);
      alert(err.message);
    });
  </script>
